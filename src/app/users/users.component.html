

<app-root></app-root>

<h1>Search any Github account!</h1>
<div class="wrapper">

  <div class="container-fluid">

    <div class="row">
      
      <div class="container-fluid search">
        <form class="form-inline md-form mr-auto mb-4" id="input1">
          <input class="form-control mr-sm-2" type="text" placeholder="Git Username" aria-label="Search" [(ngModel)]="username" name = "username" (keyup)= "searchUser()">
          <button class="btn btn-outline-info my-2 my-sm-0" type="submit"> <i class="fas fa-search"></i>Search</button>
        </form>
       
      </div>
    </div>


  
    <div class="row profile">

      <div class="col-md-12 col-sm-12">

        <div class="container-fluid">
          <div class="row">

              <div class="cards">
                  
              </div>

          </div>

          <div  class="card" >
            <div class="row">
              <div class="col-sm">
                <img src="{{users.avatar_url}}" alt="avatar image" class="rounded-circle img-responsive">
              </div>


              <div class="col-sm" id="col">
                <ul>
                  <li>
                    Created On:{{users.created_at | date}}
                  </li>
                  <li>
                    Your username: {{users.name}}
                  </li>
                  <li>
                    Followers: {{users.followers}}
                  </li>
                  <li>
                    Following: {{users.following}}
                  </li>
                </ul>
               
                 
                  

                    <p class="pi">
                      <a href="{{users.html_url}}" target="_blank"class="btn btn-warning github_btn">View profile from Github</a>
                    </p>
              </div>
            </div>
          </div>
        </div>
      </div>



      <div class="container-fluid">
          
        <div class="row">


          <div class="col-md-6" *ngFor="let repo of repos;let i = 'index'">

                <div class="cards repocard">
                  <div class="card-header">

                    <h5 id = {{i}} class = "card-title">
                        {{repo.name}}
                    </h5>
                  </div>
                 <div class="card-body">
                      <p>
                         {{repo.description}}
                      </p>
                      <p>
                        {{repo.created_at | date}}
                      </p>
                      <a href="{{repo.html_url}}" target="_blank" class= "btn btn-primary btn-sm">View on Github</a>
                  </div>
                </div>
          </div>
        </div>
      </div>

     
    </div>
  </div>
</div>
